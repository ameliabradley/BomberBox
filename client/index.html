<script>
function supports_canvas_text() {
   if (!document.createElement('canvas').getContext) { return false; }
   var dummy_canvas = document.createElement('canvas');
   var context = dummy_canvas.getContext('2d');
   return typeof context.fillText == 'function';
}

function startLocal () {
  function broadcast (type, payload) {
    if (client) client.interpretCommand(type, payload);
  }

  // Create the world server first
  var worldServer = new WorldServer(broadcast, console.log);
  worldServer.setupWorld();

  // Create the client
  var client = new Client();
  client.start();

  // Connect the client to the world server
  var connection = worldServer.createConnection('local', broadcast);
  client.joinLocal(connection.handleClientRequest);
}

function startConnectToServer () {
   if (WebSocket.__initialize && swfobject.getFlashPlayerVersion()['major'] < 1) {
      return alert('Your browser doesnt support WebSocket or Flash');
   }

   var startime = new Date();
   $.getJSON('/state', function(state) {
      var ping = ((new Date()) - startime),
         strUrl = state.game_server_url;

      var client = new Client();
      client.start();
      client.joinServer(strUrl);
   });
}

/**
 *  Is called when the document is loaded and ready. Creates a new client.
 */
$(document).ready(function() {
  if (!supports_canvas_text()) {
    return alert('Your browser doesnt support <canvas> or fillText.');
  }

  startLocal();
  // startConnectToServer();
});
</script>
